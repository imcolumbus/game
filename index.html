<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>매일매일 두뇌 튼튼</title>
    
    <!-- React 및 Tailwind CSS 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 애니메이션 스타일 정의 -->
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.5s ease-out forwards; }
        body { font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-amber-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 아이콘 컴포넌트 (Lucide 아이콘을 SVG로 직접 구현) ---
        const IconBase = ({ children, color = "currentColor", size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><path d="M3 3v9h9"></path></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const XIcon = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Star = ({ fill, ...props }) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" fill={fill || "none"}></polygon></IconBase>;
        const Heart = ({ fill, ...props }) => <IconBase {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill={fill || "none"}></path></IconBase>;
        const Trophy = (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M12 15a7 7 0 0 0 7-7c0-2-3-2-3-2h-8s-3 0-3 2a7 7 0 0 0 7 7z"></path><path d="M12 15v7"></path></IconBase>;
        const CalendarIcon = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const Volume2 = (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></IconBase>;


        const App = () => {
            const [gameState, setGameState] = useState('intro'); 
            const [score, setScore] = useState(0);
            const [stageProgress, setStageProgress] = useState(0);
            const [feedback, setFeedback] = useState(null); 
            const [soundEnabled, setSoundEnabled] = useState(true);

            // --- 사운드 엔진 ---
            const playSound = (type) => {
                if (!soundEnabled) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) return;
                    
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    const now = ctx.currentTime;
                    
                    if (type === 'correct') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(523.25, now);
                        osc.frequency.setValueAtTime(659.25, now + 0.1);
                        osc.frequency.setValueAtTime(783.99, now + 0.2);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                        osc.start(now);
                        osc.stop(now + 0.6);
                    } else if (type === 'wrong') {
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(150, now);
                        osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                        osc.start(now);
                        osc.stop(now + 0.3);
                    } else if (type === 'click') {
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(800, now);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                        osc.start(now);
                        osc.stop(now + 0.05);
                    } else if (type === 'fanfare') {
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(523.25, now); 
                        osc.frequency.setValueAtTime(523.25, now + 0.1);
                        osc.frequency.setValueAtTime(523.25, now + 0.2);
                        osc.frequency.setValueAtTime(659.25, now + 0.3);
                        osc.frequency.setValueAtTime(783.99, now + 0.4); 
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                        osc.start(now);
                        osc.stop(now + 1.5);
                    }
                } catch (e) { console.error(e); }
            };

            const styles = {
                container: "min-h-screen flex flex-col items-center p-4 font-sans select-none touch-manipulation pb-10",
                card: "w-full max-w-md bg-white rounded-3xl shadow-xl p-6 flex flex-col items-center transition-all duration-300",
                button: "w-full py-6 text-2xl font-bold rounded-2xl transition-transform active:scale-95 shadow-md flex items-center justify-center gap-2 border-b-4 active:border-b-0 mb-3",
                bigText: "text-5xl font-black text-gray-800 mb-8 mt-4 leading-tight",
                instruction: "text-xl text-gray-600 mb-6 text-center font-bold break-keep",
                feedbackOverlay: "fixed inset-0 flex items-center justify-center bg-black/20 z-50 pointer-events-none animate-fade-in",
            };

            const showFeedback = (isCorrect) => {
                playSound(isCorrect ? 'correct' : 'wrong');
                setFeedback(isCorrect ? 'correct' : 'wrong');
                setTimeout(() => setFeedback(null), 800);
            };

            // --- 게임 컴포넌트들 ---
            const OrientationGame = ({ onComplete }) => {
                const [qType, setQType] = useState(0); 
                const [options, setOptions] = useState([]);
                const [questionText, setQuestionText] = useState("");
                const [correctAnswer, setCorrectAnswer] = useState("");

                useEffect(() => {
                    const now = new Date();
                    let ans = "", opts = [], q = "";

                    if (qType === 0) {
                        q = "올해는 몇 년도 인가요?";
                        const year = now.getFullYear();
                        ans = `${year}년`;
                        opts = [year - 1, year, year + 1].map(y => `${y}년`);
                    } else if (qType === 1) {
                        q = "지금은 몇 월 인가요?";
                        const month = now.getMonth() + 1;
                        ans = `${month}월`;
                        let w1 = month - 1 < 1 ? 12 : month - 1;
                        let w2 = month + 1 > 12 ? 1 : month + 1;
                        opts = [w1, month, w2].map(m => `${m}월`);
                    } else if (qType === 2) {
                        q = "오늘은 무슨 요일 인가요?";
                        const days = ['일', '월', '화', '수', '목', '금', '토'];
                        const dayIdx = now.getDay();
                        ans = `${days[dayIdx]}요일`;
                        let w1Idx = (dayIdx + 2) % 7;
                        let w2Idx = (dayIdx + 5) % 7;
                        opts = [`${days[w1Idx]}요일`, ans, `${days[w2Idx]}요일`];
                    }
                    setQuestionText(q);
                    setCorrectAnswer(ans);
                    setOptions(opts.sort(() => Math.random() - 0.5));
                }, [qType]);

                const handleAnswer = (val) => {
                    if (val === correctAnswer) {
                        showFeedback(true);
                        setScore(s => s + 10);
                        if (qType >= 2) setTimeout(onComplete, 1000);
                        else setTimeout(() => setQType(t => t + 1), 800);
                    } else {
                        showFeedback(false);
                    }
                };

                return (
                    <div className="w-full flex flex-col items-center animate-fade-in">
                        <p className={styles.instruction}>준비 운동: <span className="text-green-600">오늘 날짜 기억하기</span></p>
                        <div className="bg-green-50 px-6 py-8 rounded-2xl mb-8 w-full text-center border-2 border-green-100">
                            <div className="flex justify-center mb-2"><CalendarIcon size={48} className="text-green-600" /></div>
                            <p className="text-3xl font-bold text-gray-800">{questionText}</p>
                        </div>
                        <div className="grid grid-cols-1 gap-3 w-full">
                            {options.map((opt, idx) => (
                                <button key={idx} onClick={() => handleAnswer(opt)} className={`${styles.button} bg-white border-green-200 text-green-900 hover:bg-green-50`}>{opt}</button>
                            ))}
                        </div>
                    </div>
                );
            };

            const MathGame = ({ onComplete }) => {
                const [problem, setProblem] = useState({ q: '', a: 0, options: [] });

                const generateProblem = () => {
                    const isPlus = Math.random() > 0.5;
                    const num1 = Math.floor(Math.random() * 9) + 1;
                    const num2 = Math.floor(Math.random() * 9) + 1;
                    let answer = isPlus ? num1 + num2 : num1 - num2;
                    let finalNum1 = num1, finalNum2 = num2;
                    if (!isPlus && num1 < num2) { finalNum1 = num2; finalNum2 = num1; answer = finalNum1 - finalNum2; }
                    const wrong1 = answer + (Math.floor(Math.random() * 3) + 1);
                    const wrong2 = answer - (Math.floor(Math.random() * 3) + 1);
                    const options = [answer, wrong1, wrong2].sort(() => Math.random() - 0.5);
                    setProblem({ q: `${finalNum1} ${isPlus ? '+' : '−'} ${finalNum2} = ?`, a: answer, options });
                };

                useEffect(() => { generateProblem(); }, []);

                const handleAnswer = (val) => {
                    if (val === problem.a) {
                        showFeedback(true);
                        setScore(s => s + 10);
                        if (stageProgress + 1 >= 5) setTimeout(onComplete, 1000);
                        else { setStageProgress(p => p + 1); generateProblem(); }
                    } else { showFeedback(false); }
                };

                return (
                    <div className="w-full flex flex-col items-center animate-fade-in">
                        <p className={styles.instruction}>첫 번째 운동: <span className="text-amber-600">계산하기</span> ({stageProgress + 1}/5)</p>
                        <div className="bg-amber-100 px-8 py-6 rounded-2xl mb-8 w-full text-center">
                            <p className={styles.bigText}>{problem.q}</p>
                        </div>
                        <div className="grid grid-cols-1 gap-3 w-full">
                            {problem.options.map((opt, idx) => (
                                <button key={idx} onClick={() => handleAnswer(opt)} className={`${styles.button} bg-white border-amber-200 text-amber-900 hover:bg-amber-50`}>{opt}</button>
                            ))}
                        </div>
                    </div>
                );
            };

            const ColorGame = ({ onComplete }) => {
                const [question, setQuestion] = useState({ text: '', color: '', colorCode: '', isMatch: false });
                const colors = [
                    { name: '빨강', code: 'text-red-500' },
                    { name: '파랑', code: 'text-blue-600' },
                    { name: '초록', code: 'text-green-600' },
                    { name: '검정', code: 'text-gray-900' },
                ];

                const generateQuestion = () => {
                    const textIdx = Math.floor(Math.random() * colors.length);
                    const colorIdx = Math.floor(Math.random() * colors.length);
                    const isMatch = Math.random() > 0.5;
                    let finalColorIdx = isMatch ? textIdx : colorIdx;
                    if (!isMatch) { while (finalColorIdx === textIdx) finalColorIdx = Math.floor(Math.random() * colors.length); }
                    setQuestion({ text: colors[textIdx].name, colorCode: colors[finalColorIdx].code, isMatch });
                };

                useEffect(() => { generateQuestion(); }, []);

                const handleAnswer = (userSaysYes) => {
                    if (userSaysYes === question.isMatch) {
                        showFeedback(true);
                        setScore(s => s + 10);
                        if (stageProgress + 1 >= 5) setTimeout(onComplete, 1000);
                        else { setStageProgress(p => p + 1); generateQuestion(); }
                    } else { showFeedback(false); }
                };

                return (
                    <div className="w-full flex flex-col items-center animate-fade-in">
                        <p className={styles.instruction}>두 번째 운동: <span className="text-blue-600">글자 색 맞추기</span> ({stageProgress + 1}/5)</p>
                        <p className="text-gray-500 text-lg mb-2 text-center">글자의 <span className="font-bold underline">색깔</span>이 글자 내용과 같나요?</p>
                        <div className="bg-gray-100 px-8 py-10 rounded-2xl mb-6 w-full text-center min-h-[160px] flex items-center justify-center">
                            <p className={`text-6xl font-black ${question.colorCode}`}>{question.text}</p>
                        </div>
                        <div className="flex w-full gap-3">
                            <button onClick={() => handleAnswer(true)} className={`${styles.button} bg-blue-100 text-blue-900 border-blue-300`}><div className="w-8 h-8 rounded-full border-4 border-blue-600 bg-blue-600 mr-2"></div>맞아요</button>
                            <button onClick={() => handleAnswer(false)} className={`${styles.button} bg-red-100 text-red-900 border-red-300`}><XIcon size={28} className="mr-2"/>아니에요</button>
                        </div>
                    </div>
                );
            };

            const MemoryGame = ({ onComplete }) => {
                const [sequence, setSequence] = useState([]);
                const [playerSequence, setPlayerSequence] = useState([]);
                const [isPlaying, setIsPlaying] = useState(false);
                const [activeIndex, setActiveIndex] = useState(null);
                const items = [0, 1, 2, 3];
                const colors = ['bg-pink-400', 'bg-yellow-400', 'bg-sky-400', 'bg-emerald-400'];

                const startRound = (level) => {
                    setPlayerSequence([]);
                    setIsPlaying(true);
                    const newSeq = [];
                    for(let i=0; i < level + 2; i++) newSeq.push(Math.floor(Math.random() * 4));
                    setSequence(newSeq);
                    
                    let i = 0;
                    const interval = setInterval(() => {
                        if (i >= newSeq.length) { clearInterval(interval); setActiveIndex(null); setIsPlaying(false); return; }
                        setActiveIndex(newSeq[i]);
                        playSound('click');
                        setTimeout(() => setActiveIndex(null), 600);
                        i++;
                    }, 1000);
                };

                useEffect(() => { startRound(stageProgress + 1); }, [stageProgress]);

                const handleTap = (idx) => {
                    if (isPlaying) return;
                    setActiveIndex(idx);
                    playSound('click');
                    setTimeout(() => setActiveIndex(null), 200);

                    const nextIdx = playerSequence.length;
                    if (sequence[nextIdx] === idx) {
                        const newPlayerSeq = [...playerSequence, idx];
                        setPlayerSequence(newPlayerSeq);
                        if (newPlayerSeq.length === sequence.length) {
                            showFeedback(true);
                            setScore(s => s + 20);
                            setTimeout(() => { if (stageProgress + 1 >= 3) onComplete(); else setStageProgress(p => p + 1); }, 1000);
                        }
                    } else {
                        showFeedback(false);
                        setPlayerSequence([]);
                        setTimeout(() => {
                            let i = 0; setIsPlaying(true);
                            const interval = setInterval(() => {
                                if (i >= sequence.length) { clearInterval(interval); setActiveIndex(null); setIsPlaying(false); return; }
                                setActiveIndex(sequence[i]); playSound('click'); setTimeout(() => setActiveIndex(null), 600); i++;
                            }, 1000);
                        }, 1000);
                    }
                };

                return (
                    <div className="w-full flex flex-col items-center animate-fade-in">
                        <p className={styles.instruction}>세 번째 운동: <span className="text-pink-600">순서 기억하기</span> ({stageProgress + 1}/3)</p>
                        <p className="text-gray-500 mb-6 text-center text-lg">불이 들어오는 순서를<br/>똑같이 눌러주세요.</p>
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            {items.map((item) => (
                                <button key={item} onClick={() => handleTap(item)} disabled={isPlaying} className={`w-28 h-28 rounded-2xl border-b-8 transition-all active:border-b-0 active:translate-y-2 ${activeIndex === item ? 'scale-105 brightness-110 border-gray-600' : 'border-black/10'} ${colors[item]} flex items-center justify-center`}><Star fill="white" size={40} className="text-white/80" /></button>
                            ))}
                        </div>
                        <div className="h-8">{isPlaying ? <span className="text-amber-600 font-bold animate-pulse text-xl">잘 보세요...</span> : <span className="text-green-600 font-bold text-xl">이제 눌러보세요!</span>}</div>
                    </div>
                );
            };

            const ResultScreen = () => {
                useEffect(() => { playSound('fanfare'); }, []);
                return (
                    <div className="flex flex-col items-center animate-zoom-in w-full">
                        <Trophy size={80} className="text-yellow-500 mb-4 drop-shadow-md" />
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">운동 완료!</h2>
                        <p className="text-gray-600 mb-6 text-xl">정말 대단하십니다!</p>
                        <div className="bg-yellow-50 border-2 border-yellow-200 p-6 rounded-2xl w-full text-center mb-8"><p className="text-gray-500 mb-2">최종 점수</p><p className="text-6xl font-black text-amber-600">{score}점</p></div>
                        <button onClick={() => { setGameState('intro'); setScore(0); setStageProgress(0); }} className={`${styles.button} bg-green-500 text-white border-green-700`}><RotateCcw size={28} />처음으로 돌아가기</button>
                    </div>
                );
            };

            // 메인 렌더링
            if (gameState === 'intro') {
                return (
                    <div className={styles.container}>
                        <div className="mt-8 mb-6 flex flex-col items-center">
                            <div className="bg-green-100 p-4 rounded-full mb-4 shadow-sm"><Heart size={48} className="text-green-600" fill="#16a34a" /></div>
                            <h1 className="text-4xl font-black text-green-800 mb-2 text-center tracking-tight">매일매일<br/>두뇌 튼튼</h1>
                            <p className="text-xl text-green-700 mt-2 font-medium">소리와 함께 즐기는 두뇌 운동</p>
                        </div>
                        <div className={styles.card}>
                            <div className="w-full space-y-3 mb-6">
                                <div className="bg-gray-50 p-4 rounded-xl flex items-center gap-4 border border-gray-100"><div className="bg-green-100 p-3 rounded-xl"><CalendarIcon size={24} className="text-green-600"/></div><div><p className="font-bold text-xl text-gray-800">날짜 기억</p><p className="text-gray-500">오늘은 며칠인가요?</p></div></div>
                                <div className="bg-gray-50 p-4 rounded-xl flex items-center gap-4 border border-gray-100"><div className="bg-amber-100 p-3 rounded-xl"><Star size={24} className="text-amber-600"/></div><div><p className="font-bold text-xl text-gray-800">간단 계산</p><p className="text-gray-500">잠자는 뇌를 깨워요</p></div></div>
                                <div className="bg-gray-50 p-4 rounded-xl flex items-center gap-4 border border-gray-100"><div className="bg-pink-100 p-3 rounded-xl"><RotateCcw size={24} className="text-pink-600"/></div><div><p className="font-bold text-xl text-gray-800">기억력</p><p className="text-gray-500">순서를 기억해보세요</p></div></div>
                            </div>
                            <div className="w-full flex gap-2">
                                <button onClick={() => setSoundEnabled(!soundEnabled)} className="w-16 h-16 rounded-2xl border-2 border-gray-200 flex items-center justify-center text-gray-500 hover:bg-gray-50 active:scale-95 transition-transform">{soundEnabled ? <Volume2 /> : <div className="relative"><Volume2 className="opacity-50"/><XIcon size={16} className="absolute -top-1 -right-1"/></div>}</button>
                                <button onClick={() => { setGameState('game0'); setStageProgress(0); playSound('click'); }} className="flex-1 py-4 text-2xl font-bold rounded-2xl bg-green-500 text-white shadow-md flex items-center justify-center gap-2 active:scale-95 transition-transform border-b-4 border-green-700 active:border-b-0 active:translate-y-1"><Play fill="white" size={28} />운동 시작하기</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className={styles.container}>
                    <div className="w-full max-w-md px-1 pt-4 pb-2 flex items-center justify-between">
                        <span className="text-xl font-bold text-amber-800 flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-amber-100"><Heart size={24} className="text-red-500" fill="red" /> {score}점</span>
                        <button onClick={() => setSoundEnabled(!soundEnabled)} className="text-gray-400 p-2">{soundEnabled ? <Volume2 size={24} /> : <div className="relative"><Volume2 size={24} className="opacity-50"/><XIcon size={16} className="absolute -top-1 -right-1"/></div>}</button>
                    </div>
                    <div className={`${styles.card} mt-2 min-h-[550px] justify-start relative pb-12`}>
                        <div className="flex gap-1 mb-6 w-full justify-center">
                            {['날짜', '계산', '판단', '기억'].map((step, idx) => {
                                const currentIdx = ['game0', 'game1', 'game2', 'game3'].indexOf(gameState);
                                return <div key={idx} className={`h-2 flex-1 rounded-full transition-colors ${currentIdx === idx ? 'bg-green-500' : currentIdx > idx ? 'bg-green-200' : 'bg-gray-100'}`} />
                            })}
                        </div>
                        {gameState === 'game0' && <OrientationGame onComplete={() => { setGameState('game1'); setStageProgress(0); }} />}
                        {gameState === 'game1' && <MathGame onComplete={() => { setGameState('game2'); setStageProgress(0); }} />}
                        {gameState === 'game2' && <ColorGame onComplete={() => { setGameState('game3'); setStageProgress(0); }} />}
                        {gameState === 'game3' && <MemoryGame onComplete={() => setGameState('result')} />}
                        {gameState === 'result' && <ResultScreen />}
                        {feedback && (
                            <div className={styles.feedbackOverlay}>
                                {feedback === 'correct' ? <div className="bg-white p-8 rounded-3xl shadow-2xl animate-bounce flex flex-col items-center"><div className="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center mb-2"><Check size={48} className="text-green-600"/></div><p className="text-green-600 font-black text-3xl">정답!</p></div> 
                                : <div className="bg-white p-8 rounded-3xl shadow-2xl animate-pulse flex flex-col items-center"><div className="w-24 h-24 rounded-full bg-red-100 flex items-center justify-center mb-2"><XIcon size={48} className="text-red-500"/></div><p className="text-red-500 font-black text-3xl">저런!</p></div>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
